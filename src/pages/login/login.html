<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <form padding (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-input placeholder="Email" type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

     
      <ion-item>
        <ion-input placeholder="Password" type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>login</button>
      </div>

    </ion-list>
  </form>
</ion-content>
