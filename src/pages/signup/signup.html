<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form padding (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-input placeholder="Nombre" type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Email" type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Password" type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>signup</button>
      </div>

    </ion-list>
  </form>
</ion-content>
