<ion-header>

  <ion-navbar>
    <ion-title>Detalles de la solicitud</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item > 
 <ion-label color='text'> {{item.title}}</ion-label> 
 
 
 </ion-item>
 <div> <ion-label color='text'> {{item.date | date: 'dd-MM-yyyy' }}   </ion-label> </div>
<ion-grid>
  <ion-row>
    <ion-col col-6>{{item.description}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>{{item.responsable}}
    </ion-col>
  </ion-row>
</ion-grid>
<button ion-item icon-start (click)="editRequisition(item)">
    <ion-icon name="create"></ion-icon>      
</button>
<button ion-item icon-start (click)="deleteRequisition(item)">
    <ion-icon name="trash"></ion-icon>      
</button>
</ion-content>
