<ion-header>

  <ion-navbar color="navbarColor">
    <ion-title>Detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2 text-center color='text'> {{item.title}}</h2>
  <ion-grid>
    <ion-row>
      <ion-col text-center col-4>
        <button class="buttonIcon"  (click)="editRequisition(item)">
          <ion-icon class="editIcon" name="create"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center col-4>
        <button class="buttonIcon" (click)="deleteRequisition(item)">
          <ion-icon class="trashIcon" name="trash"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center col-4>

        <ion-checkbox class="check" [(ngModel)]="item.priority" name="priority"></ion-checkbox>

      </ion-col>
    </ion-row>
  </ion-grid>

  <div padding>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-label> Fecha</ion-label>
          <ion-label color='text'> {{item.date | date: 'd MMM yy' }} </ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label> Responsable</ion-label>
          <ion-label color='text'> {{item.responsable}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div>
    <p>{{item.description}}</p>
  </div>

  <div padding >
      <ion-grid>
          <ion-row>
            <ion-col text-center col-6>
              <button padding class="buttonIcon" icon-start (click)="isNote()">
                <ion-icon class="editIcon" name="clipboard"></ion-icon>
                Notas
              </button>
            </ion-col>
            <ion-col text-center col-6>
              <button padding class="buttonIcon" icon-start (click)="isFile()">
                <ion-icon class="trashIcon" name="document"></ion-icon>
                Archivos
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
  </div>
  <div *ngIf="note">
      <textarea placeholder="Agrega notas aquÃ­" [(ngModel)]="item.note" name="note" cols="40" rows="5"></textarea>
  </div>

  <div *ngIf="file">
      <ion-input type="file" [(ngModel)]="item.file" name="file" (change)="getFile()"></ion-input>
  </div>
</ion-content>
