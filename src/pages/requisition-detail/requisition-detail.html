<ion-header>

  <ion-navbar color="navbarColor">
    <ion-title>Detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2 text-center color='text'> {{item.title}}</h2>
  <ion-grid>
    <ion-row>
      <ion-col text-center col-4>
        <button class="buttond"  (click)="editRequisition(item)">
          <ion-icon class="editIcon" name="create"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center col-4>
        <button class="buttond" (click)="deleteRequisition(item)">
          <ion-icon class="trashIcon" name="trash"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center col-4>

        <ion-checkbox class="check" [(ngModel)]="item.priority" name="priority"></ion-checkbox>

      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-label> Fecha</ion-label>
          <ion-label color='text'> {{item.date | date: 'd MMM yy' }} </ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label> Responsable</ion-label>
          <ion-label color='text'> {{item.responsable}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div>
    <p>{{item.description}}</p>
  </div>

  

</ion-content>
